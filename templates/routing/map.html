{% extends 'routing/base.html' %}
{% load static %}

{% block title_block %}
    Map
{% endblock %}

{% block script_block %}
<script src="{% static 'js/map.js' %}"></script>
<link rel="stylesheet" href="{% static '/style/map.css' %}">
{% endblock %}

{% block body_block %}



<div id="main">
    <div id="header">
        <h1 id="logo"><a href="">Travelling Turfer</a></h1>
        <h1 id="help">?</h1>
    </div>
    <div id="navbar">
        <button id='createRoute'>Create Route</button>
        <button id='selectVisible'>Select Visible</button>
        <button id='deselectVisible'>De-select Visible</button>
        <button id='deselectAll'>De-select All</button>
        <button id='toggleMap'>Toggle Map</button>
    </div>
    <div id="map"></div>
    <div id="statsbar">
        <p class="stats">Selected zones: <span id="selectedZoneCount">0</span></p>
        <p class="stats">Points per hour: <span id="selectedZonePointsPerHour">0</span></p>
        <p class="stats">Takeover points: <span id="selectedZoneTakeoverPoints">0</span></p>

    </div>
</div>



    
    
    <p class="loading">Status: <span id="status"></span></p>

{% endblock %}
